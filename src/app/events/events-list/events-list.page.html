<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="getEvents($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="loading" *ngIf="loading"><ion-spinner name="dots"></ion-spinner></div>
  <h2 class="mx-4 mt-8 mb-6 font-semibold">Eventos</h2>

  <ion-card *ngFor="let event of events" class="bordered-card">
    <ion-item lines="none" class="-ml-4" [routerLink]="['/eventos', event.id]">
      <div class="event-date">
        <div class="event-day">{{ event.date | date: 'dd' }}</div>
        <div class="event-month">{{ (event.date | date: 'MMM')?.replace('.','') }}</div>
      </div>
      <ion-label>
        <h4>{{ event.title }}</h4>
        <p *ngIf="event.local">{{ event.local }}</p>
      </ion-label>
    </ion-item>
  </ion-card>

  <div class="empty" *ngIf="!loading && events.length == 0">
    <h4>Nenhuma programação agendada!</h4>
    <img src="./assets/images/empty_events.jpg" alt="">
    <p>As programações da agenda do coral irão aparecer aqui.</p>
  </div>
</ion-content>
