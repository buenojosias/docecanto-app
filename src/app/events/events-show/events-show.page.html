<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/eventos"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="event">{{ event.title }}</ion-title>
    <ion-buttons *ngIf="event && event.is_presentation" slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="musical-notes"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="loading" *ngIf="loading"><ion-spinner name="dots"></ion-spinner></div>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" *ngIf="event">{{ event.title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  {{ event | json }}

</ion-content>
<ion-footer>

  {{ showQuestion }}

  <ion-card *ngIf="showQuestion" color="light" class="m-0">
    <ion-card-content>
      <h2 class="text-center">Você vai participar deste evento?</h2>
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="sendAnswer('Sim')" expand="block" color="success">Sim</ion-button>
        </ion-col>
        <ion-col size="6">
        <ion-button (click)="sendAnswer('Não')" expand="block" color="medium" fill="outline">Não</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="!showQuestion" color="light" class="m-0">
    Já foi respondido.
  </ion-card>

</ion-footer>
