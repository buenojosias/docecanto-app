<ion-header mode="ios" collapse="fade" [translucent]="true">
  <ion-toolbar class="px-4">
    <img src="../assets/images/logotipo.png" class="h-8 my-4" alt="">
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list-header mode="ios">
    <ion-label class="mt-0">
      Olá, {{ name }}
    </ion-label>
  </ion-list-header>

  <!-- <h4 class="my-0">Olá,</h4>
    <h2 class="mt-0 mb-4">{{ name }} bbb</h2> -->

  <div class="loading" *ngIf="loading"><ion-spinner name="dots"></ion-spinner></div>

  <div class="px-4">

    <ion-card *ngIf="message" color="light" class="mx-0 my-4 border-b-2 border-amber-500">
      <ion-card-content class="flex gap-4 items-start">
        <ion-icon name="sparkles" color="secondary" size="large" class="mt-1"></ion-icon>
        <div>
          {{ message }}
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="birthday" color="secondary" class="mx-0 mt-4">
      <img src="../assets/images/birthday-ill.png" class="object-cover h-24 w-full" alt="">
      <ion-card-content>
        <ion-card-subtitle>Aniversariante do dia</ion-card-subtitle>
        <ion-card-title>{{ birthday.name }}</ion-card-title>
      </ion-card-content>
    </ion-card>


    <!-- <div class="home-card md hydrated">
      <div class="icon with-bg">
        <ion-icon name="bookmark" slot="start"></ion-icon>
      </div>
      <div class="label">
        <p>Músicas fixadas</p>
      </div>
    </div> -->

    <!-- <ion-card *ngIf="event" color="light" class="mx-0 mt-4">
      <ion-card-header>
        <ion-card-title>Próximo evento</ion-card-title>
      </ion-card-header>
      <img src="../assets/images/callendar-ill.png" class="object-cover h-24 w-full" alt="">
      <ion-card-content *ngIf="event">
        <h2 class="font-semibold">{{ event.title }}</h2>
        <p>{{ event.date | date: 'dd/MM/Y' }}</p>
      </ion-card-content>
    </ion-card> -->

    <ion-card *ngIf="event" class="mx-0 mt-4 border-l-4 border-amber-500">
      <ion-item lines="none" [routerLink]="['/eventos', event.id]">
        <ion-icon slot="start" name="calendar" size="large"></ion-icon>
        <ion-label class="ion-text-wrap">
          <h2>Próximo evento</h2>
          <h2 class="font-semibold">{{ event.title }}</h2>
          <p *ngIf="!event.nearby">{{ event.date | date: 'd MMM Y' }}</p>
          <p *ngIf="event.nearby">{{ event.nearby }}</p>
        </ion-label>
      </ion-item>
    </ion-card>

    <ion-card *ngIf="songs.length > 0" class="mx-0 mt-4 border-t-4 border-purple-600">
      <!-- <img src="../assets/images/song-ill.jpg" class="object-cover h-24 w-full" alt=""> -->
      <ion-card-header color="light">
        <ion-card-title>Músicas fixadas</ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-no-padding">
        <ion-item *ngFor="let song of songs" [routerLink]="['/musicas', song.number]">
          <div class="w-10 text-md font-semibold">{{ song.number }}</div>
          <ion-label>
            <h2>{{ song.title }}</h2>
            <p>{{ song.resume }}</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
