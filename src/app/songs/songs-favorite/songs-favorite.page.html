<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/musicas"></ion-back-button>
    </ion-buttons>
    <ion-title>MÃºsicas favoritas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="loading" *ngIf="loading"><ion-spinner name="dots"></ion-spinner></div>

  <ion-list>
    <ion-item-sliding *ngFor="let song of songs">
      <ion-item [routerLink]="['/musicas', song.number]">
        <div class="w-10 text-md font-semibold">{{ song.number }}</div>
        <ion-label>
          <h2>{{ song.title }}</h2>
          <p>{{ song.resume }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="light">
          <ion-icon (click)="removeFavorite(song.id)" slot="icon-only" name="remove-circle-outline" color="danger"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
