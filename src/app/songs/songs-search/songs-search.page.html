<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/musicas"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar #searchbar placeholder="Buscar música" [debounce]="500" (ionChange)="handleChange($event)"
      (ionClear)="clearSearch()"></ion-searchbar>
    <!-- <ion-progress-bar *ngIf="searching" type="indeterminate"></ion-progress-bar> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="loading" *ngIf="searching"><ion-spinner name="dots"></ion-spinner></div>
  <p *ngIf="searched && songs && !searching" class="ion-padding">Sua busca retornou {{ songs.length }} resultado(s)</p>
  <ion-list *ngIf="searched && songs">
    <ion-item *ngFor="let song of songs" [routerLink]="['/musicas', song.number]">
      <div class="w-10 text-md font-semibold">{{ song.number }}</div>
      <ion-label>
        <h2>{{ song.title }}</h2>
        <p>{{ song.resume }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <div *ngIf="!searched" class="loading text-center ion-padding">
    Para buscar por uma música específica, digite um trecho da letra.<br>
    É necessário digitar no mínimo 3 palavras.
  </div>
</ion-content>
