<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/musicas"></ion-back-button>
    </ion-buttons>
  <ion-title>Músicas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar *ngIf="category">
      <ion-title size="large">Músicas de {{ category.name }}</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="loading" *ngIf="loading"><ion-spinner name="dots"></ion-spinner></div>
  <div *ngIf="category" class="ion-padding">
    <h2>Músicas de</h2>
    <h1>{{ category.name }}</h1>
  </div>

  <ion-list>
    <ion-item *ngFor="let song of songs" [routerLink]="['/musicas', song.number]">
      <div class="w-10 text-md font-semibold">{{ song.number }}</div>
      <ion-label>
        <h2>{{ song.title }}</h2>
        <p>{{ song.resume }}</p>
      </ion-label>
      <ion-icon *ngIf="song.detached" slot="end" name="bookmark" size="small" color="secondary"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
