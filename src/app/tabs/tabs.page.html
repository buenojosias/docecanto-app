<ion-tabs #myTabs (ionTabsWillChange)="getSelected()">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon aria-hidden="true" [name]="activeTab=='home' ? 'home' : 'home-outline'"></ion-icon>
      <!-- <ion-icon aria-hidden="true" src="../../assets/icon/home.svg"></ion-icon> -->
      <!-- <ion-label>Home</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="musicas">
      <ion-icon aria-hidden="true" [name]="activeTab=='musicas' ? 'musical-notes' : 'musical-notes-outline'"></ion-icon>
      <!-- <ion-icon aria-hidden="true" src="../../assets/icon/music.svg"></ion-icon> -->
      <!-- <ion-label>MÃºsicas</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="eventos">
      <ion-icon aria-hidden="true" [name]="activeTab=='eventos' ? 'calendar' : 'calendar-outline'"></ion-icon>
      <!-- <ion-icon aria-hidden="true" src="../../assets/icon/calendar.svg"></ion-icon> -->
      <!-- <ion-label>Eventos</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="perfil">
      <ion-icon aria-hidden="true" [name]="activeTab=='perfil' ? 'ellipsis-vertical' : 'ellipsis-vertical-outline'"></ion-icon>
      <!-- <ion-label>Perfil</ion-label> -->
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
